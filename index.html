<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歴史総合 クイズ</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="quiz-container">
        <h1>歴史総合 クイズ</h1>
        
        <div id="question-area">
            <h2 id="question-number">データ読み込み中...</h2>
            <p id="question-text">クイズデータを取得しています。</p>
        </div>

        <div id="options-area">
            </div>

        <div id="explanation-area" style="display: none; opacity: 0;">
            <h2 class="explanation-header">💡 解説</h2>
            <p id="result-message"></p>
            <p id="correct-answer"></p>
            <p id="explanation-text"></p>
            <button onclick="loadQuestion()" class="next-question-button">次の問題へ</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
